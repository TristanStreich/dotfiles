# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Theme (must load before continuum to avoid overwriting status-right)
set -g @plugin "arcticicestudio/nord-tmux"

# Copy in mouse mode
set -g @plugin 'tmux-plugins/tmux-yank'
set -g mouse on
set -g @yank_selection_mouse 'clipboard'

# Session resurrection (must be last to preserve status-right)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-save sessions every 15 minutes
set -g @continuum-save-interval '15'
# Auto-restore tmux sessions on start
set -g @continuum-restore 'on'
# Capture and restore pane contents (terminal output/scrollback)
set -g @resurrect-capture-pane-contents 'on'

# Split in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# This makes W turn the window into my "Workspace" vim and claude code and a term
bind-key W run-shell 'tmux rename-window "$(basename "#{pane_current_path}")"' \; split-window -h -l 40% -c "#{pane_current_path}" \; select-pane -t 0 \; split-window -v -l 30% -c "#{pane_current_path}" \; select-pane -t 0 \; send-keys 'vim' C-m \; select-pane -t 2 \; send-keys 'claude' C-m \; select-pane -t 1

# pane Focus
# set active-inactive window styles
set -g window-style 'fg=colour255,bg=colour236'
set -g window-active-style 'fg=default,bg=colour232'

# testing fix for color chars being put into tmux on attach
set -sg escape-time 500 # or set to some value larger than 10
set -g focus-events off

# Uses vim hjkl keys to switch between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
